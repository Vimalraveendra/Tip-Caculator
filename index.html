<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
          <section class=" main-section">
              <h1>Tip Calculator </h1>
              <label for="bill-amount">Bill Amount   </label>
              <input type="text" id="bill-amount">
              <br>
              <label for="tip-percentage">Tip Percentage </label>
              <input type="text" id="tip-percentage">
              <br>
              <label for="tip-amount">Tip Amount</label>
              <input type="text" disabled id="tip-amount">
              <br>
              <label for="total-amount">TotalAmount</label>
              <input type="text" disabled id="total-amount">
              <br>
              <div>
                <button id="calculate">Calculate</button>
                <button id="reset">Reset</button>
              </div>
             
          </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
